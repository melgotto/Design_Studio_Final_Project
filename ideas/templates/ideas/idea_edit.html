{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'ideas/css/ideas.css' %}">
{% endblock %}

{% block content %}
<div class="glass-card">
    <h1>Редагування ідеї</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="glass-button" type="submit">Зберегти зміни</button>
    </form>

    <a href="{% url 'idea_detail' idea.id %}" class="glass-button">Назад</a>
</div>
{% endblock %}
