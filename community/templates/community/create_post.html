{% extends 'base.html' %}
{% block title %}Нова публікація{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 700px;
        margin: 0 auto;
        padding: 40px;
    }

    .form-title {
        text-align: center;
        margin-bottom: 30px;
        color: #fff;
    }

    /* Стилізація полів форми під Glassmorphism */
    .glass-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #dfe6e9;
    }

    .glass-form input[type="text"],
    .glass-form textarea {
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 15px;
        color: #fff;
        font-size: 16px;
        font-family: inherit;
        box-sizing: border-box;
        transition: 0.3s;
        margin-bottom: 20px;
    }

    .glass-form input:focus,
    .glass-form textarea:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        border-color: #81ecec;
        box-shadow: 0 0 10px rgba(129, 236, 236, 0.1);
    }

    .glass-form .help-text {
        font-size: 12px;
        color: rgba(255,255,255,0.5);
        margin-top: -15px;
        margin-bottom: 20px;
        display: block;
    }

    .submit-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, #00b894, #00cec9);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
    }
</style>
{% endblock %}

{% block content %}
<div class="glass form-container">
    <h2 class="form-title">Створити нову тему</h2>

    <form method="post" class="glass-form">
        {% csrf_token %}

        <label for="id_title">Заголовок</label>
        {{ form.title }}

        <label for="id_content">Зміст</label>
        {{ form.content }}

        <label for="id_tags">Теги</label>
        {{ form.tags }}
        <span class="help-text">Наприклад: ui, web, typography (через кому)</span>

        <button type="submit" class="submit-btn">Опублікувати</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'community:home' %}" style="color: rgba(255,255,255,0.6); text-decoration: none;">Скасувати</a>
    </div>
</div>
{% endblock %}
