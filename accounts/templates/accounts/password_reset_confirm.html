{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">
{% endblock %}

{% block content %}

<div class="glass-container">
    <h2 class="title">Set New Password</h2>

    {% if validlink %}
        <form method="post" class="form-glass">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn-glass">Save Password</button>
        </form>
    {% else %}
        <p>The password reset link is invalid or has expired.</p>

        <div class="alt-link">
            <a href="{% url 'accounts:password_reset' %}">Request a new link</a>
        </div>
    {% endif %}
</div>

{% endblock %}
